{% extends 'blog_app/base.html' %}
{% block content %}

    {% for recipe in recipes  %}
        <div class="recipe">
            <p class="date">created: {{ recipe.created_date|date:'d-m.Y' }}</p>
            <h1><a href="{% url 'recipe_detail' pk=recipe.pk %}">{{ recipe.title }}</a></h1>
            <p>{{ recipe.text|truncatechars:200 }}</p>
        </div>
    {% endfor %}


{% endblock %}
