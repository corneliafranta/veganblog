{% extends 'blog_app/base.html' %}
{% block content %}

    <div class="centerstage">
        {% for post in post_list %}
        <div class="post">
        <div class="container">
            <div class="row">
                <div class="col-xs-4 col-sm-4" style="background-image: url('{{ post.thumbnail_image }}  ');
                                                    background-repeat: no-repeat;
                                                    background-size: 100% 100%;">
                    &nbsp;
                </div>
                <div class="col-xs-8 col-sm-8">
                    <h1><a href="{% url 'post_detail' pk=post.pk %} ">{{ post.title }}</a></h1>
            <div class="date">
                <p>Published on: {{ post.published_date|date:"D M Y" }}</p>
            </div>
            <div class="post-text">
                {{ post.text|safe|linebreaksbr }}

            </div>
            <a  class="comments-link" href="{% url 'post_detail' pk=post.pk %}">Comments: {{ post.approve_comments.count }}</a>
        </div>
                </div>

            </div>
</div>

        {% endfor %}


    </div>

{% endblock %}
