{% extends 'blog_app/base.html' %}
{% block content %}

    {% for product in products  %}
        <div class="products">
            <p class="date">created: {{ product.created_date|date:'d-m.Y' }}</p>
            <h1><a href="{% url 'product_detail' pk=product.pk %}">{{ product.title }}</a></h1>
            <p>{{ product.text|truncatechars:200 }}</p>
        </div>
    {% endfor %}


{% endblock %}
